<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" />
  <!-- <link rel="stylesheet" type="text/css"
    href="/node_modules/bootstrap-solarized-theme/dist/css/solarized-dark-theme.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>To-Do</title>
</head>

<body class="dark container">
  <aside>
    <button class='btn material-icons col-1' id='aside-menu-button'>menu</button>
    <div id="aside-link-spacer">
      <div>Inbox</div>
      <div>Next 7 Days</div>
      <div>Lists<div class="material-icons" id="inline-icon">arrow_drop_down</div></div>
      <div>Collecting Dust</div>
    </div>
  </aside>

  <div class=" wrapper">
    <header>
      <button class='btn material-icons' id='menu-button'>menu</button>
      <h6 class="" id="list-name">To-Do List</h6>
      <div class="">
        <input type="text" minlength='1' id="add-task-input" placeholder="Enter task here"></input>
      </div>
      <div id="nav-button-icons">
        <button class="btn material-icons" id="add-task-button">add</button>
        <button class="btn material-icons" id="search-button">search</button>
        <button class="btn material-icons" id="theme-button">sun</button>
      </div>
    </header>

    <!-- This is the main content element-->
    <section id="task-area">
      <ul class="task-list"></ul>
    </section>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
