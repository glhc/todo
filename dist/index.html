<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>To-Do</title>
<script src="/style.97fcb138.js"></script></head>

<body class="dark red">
  <header class="container">
    <nav class="row">
      <button class="btn col-1 material-icons" id="menu-button">menu</button>
      <h6 class="col-3" id="list-name">List Name</h6>
        <div class="form-group col-6">
          <input class="form-control" type="text" required="true" id="add-task-input" placeholder="Enter task here">
        </div>
      <button class="btn col-1 material-icons" id="add-task-button">add</button>
      <button class="btn material-icons col-1" id="search-button">search</button>
    </nav>
  </header>

  <!-- The sidebar containing lists, views, etc.-->
  <!-- This will start hidden -->
  <aside class="container">
    <div class="row">Landing Pad</div>
    <div class="row">Next 7 Days</div>
    <!-- This will expand-down upon click to show lists -->
    <div class="row">Lists</div>
    <div class="row">Collecting Dust</div>
  </aside>

  <!-- This is the main content element-->
  <section class="container" id="task-area">
    <ul class="task-list"></ul>
  </section>


  <footer class="container">
    <div>footer</div>
  </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
